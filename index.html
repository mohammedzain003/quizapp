<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz App</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid">
        <!-- Loading Screen -->
        <div id="loading-screen" class="loading-screen">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <h3 class="mt-3">Loading Quiz...</h3>
        </div>

        <!-- Quiz Container -->
        <div id="quiz-container" class="quiz-container d-none">
            <div class="row justify-content-center">
                <div class="col-lg-8 col-md-10">
                    <div class="card quiz-card">
                        <div class="card-header">
                            <div class="d-flex justify-content-between align-items-center">
                                <h2 class="mb-0">Quiz Time!</h2>
                                <button id="theme-toggle" class="btn btn-outline-secondary btn-sm" title="Toggle theme">
                                    <i class="fas fa-moon"></i>
                                </button>
                            </div>
                            <div class="progress mt-3">
                                <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 0%"></div>
                            </div>
                            <div class="d-flex justify-content-between mt-2">
                                <span id="question-counter">Question 1 of 10</span>
                                <span id="timer">Time: 30s</span>
                            </div>
                        </div>
                        <div class="card-body">
                            <div id="question-container" class="question-container">
                                <h4 id="question-text" class="question-text"></h4>
                                <div id="options-container" class="options-container mt-4">
                                    <!-- Options will be dynamically added here -->
                                </div>
                            </div>
                            <div id="feedback-container" class="feedback-container mt-4 d-none">
                                <div id="feedback-message" class="alert"></div>
                            </div>
                        </div>
                        <div class="card-footer">
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="score-display">
                                    <i class="fas fa-star text-warning"></i>
                                    <span id="score">Score: 0</span>
                                </div>
                                <button id="next-btn" class="btn btn-primary d-none">Next Question</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Results Container -->
        <div id="results-container" class="results-container d-none">
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-8">
                    <div class="card results-card">
                        <div class="card-body text-center">
                            <h2 class="mb-4">Quiz Complete!</h2>
                            <div class="results-stats">
                                <div class="stat-item">
                                    <h3 id="final-score" class="text-primary">0</h3>
                                    <p>Total Score</p>
                                </div>
                                <div class="stat-item">
                                    <h3 id="percentage" class="text-success">0%</h3>
                                    <p>Percentage</p>
                                </div>
                                <div class="stat-item">
                                    <h3 id="correct-answers" class="text-info">0</h3>
                                    <p>Correct Answers</p>
                                </div>
                            </div>
                            <div id="performance-feedback" class="mt-4">
                                <h4 id="feedback-title"></h4>
                                <p id="feedback-text"></p>
                            </div>
                            <button id="restart-btn" class="btn btn-success btn-lg mt-4">
                                <i class="fas fa-redo"></i> Restart Quiz
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
